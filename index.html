<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная версия сайта</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E6F2F8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .rectangle {
            background-color: #FFFFFF;
            padding: 40px;
            width: 96%;
            max-width: 450px;
            box-sizing: border-box;
            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .rectangle h1 {
            color: #004080;
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .photo {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid #D3D3D3;
        }

        .qr-code-wrapper {
            width: 100%;
            text-align: center;
        }

        .qr-code {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .empty-frame {
            margin: 20px auto;
            width: 100%;
            max-width: 320px;
            height: 60px;
            border: 2px solid #D3D3D3;
            border-radius: 10px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            color: #070707;
            font-weight: normal;
            transition: all 0.3s ease;
        }

        .empty-frame:hover {
            background-color: #f1f1f1;
        }

        .separator-line {
            width: 100%;
            height: 2px;
            background-color: #D3D3D3;
            margin-top: 20px;
        }

        .info-text {
            color: #777777;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 1.2rem; /* Уменьшен размер текста */
            display: inline-block;
            vertical-align: middle;
            word-break: break-word;
        }

        .info-text-right {
            color: #000000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 1.2rem; /* Уменьшен размер текста */
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
            word-break: break-word;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .info-container-flex {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: baseline; /* Выравнивание по базовой линии текста */
    flex-wrap: nowrap;
    white-space: nowrap;
    margin-bottom: 8px; /* Уменьшенный отступ между строками */
    margin-top: 10px; /* Добавленный отступ сверху */
}
        .separator-line-bottom {
            width: 100%;
            height: 2px;
            background-color: #D3D3D3;
            margin-top: 20px;
        }

        .final-info-text {
    width: 100%;
    color: #777777;
    font-size: 1.1rem; /* Увеличенный размер текста */
    line-height: 1.5; /* Добавлен отступ между строками */
    font-weight: normal;
    text-align: left;
    margin-top: 10px; /* Уменьшенный отступ сверху */
    padding-left: 10px;
}
        .animated-line-wrapper {
            width: 100%;
            height: 10px;
            background-color:#e5e5e5;
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
        }

        .animated-dot {
            width: 50px;
            height: 10px;
            background-color: #6A5ACD;
            border-radius: 5px;
            position: absolute;
            top: 0;
            animation: moveDot 3s linear infinite;
        }

        @keyframes moveDot {
            0% {
                left: 0;
            }
            50% {
                left: 100%;
                transform: translateX(-100%);
            }
            100% {
                left: 0;
            }
        }

        @media (max-width: 600px) {
            .rectangle {
                padding: 30px;
                width: 95%;
            }

            .qr-code {
                width: 90%;
                max-width: 300px;
            }

            .empty-frame {
                width: 100%;
                max-width: 300px;
            }

            .info-text,
            .info-text-right,
            .final-info-text {
                font-size: 1rem;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>

    <div class="rectangle">
        <h1>DeutschlandTicket</h1>

        <div class="photo-wrapper">
            <img src="C:\Users\max\Desktop\work\img\logo.png" alt="Фото" class="photo">
        </div>

        <div class="qr-code-wrapper">
            <img src="C:\Users\max\Desktop\work\img\qr.png" alt="QR Code" class="qr-code">
        </div>

        <div class="empty-frame">751913124874</div>

        <div class="animated-line-wrapper">
            <div class="animated-dot"></div>
        </div>

        <div class="separator-line"></div>

        <div class="info-container">
            <div class="info-container-flex">
                <div class="info-text">Gültig von</div>
                <div class="info-text-right">01.01.2025 - 00:00</div>
            </div>

            <div class="info-container-flex">
                <div class="info-text">Gültig bis</div>
                <div class="info-text-right">01.02.2025 - 03:00</div>
            </div>

            <div class="separator-line"></div>

            <div class="info-container-flex">
                <div class="info-text">Ticketinhaber*in</div>
                <div class="info-text-right">Kovalenko Maksym</div>
            </div>

            <div class="info-container-flex">
                <div class="info-text">Geburtsdatum</div>
                <div class="info-text-right">23.11.2006</div>
            </div>

            <div class="separator-line"></div>

            <div class="info-container-flex">
                <div class="info-text">Geltungsbereich</div>
                <div class="info-text-right">Deutschlandweit</div>
            </div>

            <div class="info-container-flex">
                <div class="info-text">Klasse</div>
                <div class="info-text-right">2. Klasse</div>
            </div>
        </div>

        <div class="separator-line-bottom"></div>

        <div class="final-info-text">
            Dieses Ticket ist personengebunden und nicht übertragbar.
        </div>
    </div>

</body>
</html>
